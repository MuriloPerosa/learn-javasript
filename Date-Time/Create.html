<script>
    console.log("Date(): " + Date());

    let d = new Date();
    console.log("d: " + d);

    //milisegundos
    let d_mili = new Date(86400000);
    console.log("d_mili: " + d_mili);

    //string de data
    let d_string = new Date('Tue Apr 09 2019 13:45:12 GMT-0300 (Horário Padrão de Brasília)');
    console.log("d_string: " + d_string);

    //ano - mes (starts in 0) - dia - hora - minuto - segundo - milisegundo 
    let d_full = new Date(1998, 4, 5, 8, 11, 0, 0);
    console.log("d_full: " + d_full);
</script>
