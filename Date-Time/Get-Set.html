<script>
    let d = new Date();

    //define/retorna apenas o dia
    d.setDate(1);
    console.log("d.getDate() " + d.getDate());

    //define/retorna o dia da semana 0-6
    console.log("d.getDay() " + d.getDay());

    //define/retorna o ano
    d.setFullYear(1998);
    console.log("d.getFullYear() " + d.getFullYear());

    //define/retornaretorna a hora
    d.setHours(1);
    console.log("d.getHours() " + d.getHours());

    //define/retornaretorna os milisegundos
    d.setMilliseconds(1);
    console.log("d.getMilliseconds() " + d.getMilliseconds());

    //define/retornaretorna os minutos
    d.setMinutes(1);
    console.log("d.getMinutes() " + d.getMinutes());

    //define/retornaretorna o mÃªs 0-11
    d.setMonth(1);
    console.log("d.getMonth() " + d.getMonth());

    //define/retornaretorna os segundos
    d.setSeconds(1);
    console.log("d.getSeconds() " + d.getSeconds());

    //define/retornaretorna a quantidade de milisegundos a partir de 01/01/1970
    d.setTime(886302061001);
    console.log("d.getTime() " + d.getTime());
</script>
